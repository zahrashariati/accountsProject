<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" language="JavaScript" src="./JScripts/amin.js">

    <link rel="stylesheet" href="meetings.css">
    <link rel="stylesheet" href="./CSS/calendar.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->
</head>
<body>
    <nav>
        <div class="bar" onclick="toggleBar()">
            <!-- <i class="fa fa-bars"></i> -->
            <img src="menu_32px.png" alt="#">
        </div>
        <ul class="bars-box" id="bar">
            <li class="bars-item">
                <div class="first" onclick="window.open('./meetings.html')">قرار های ملاقات</div>
            </li>
            <li class="bars-item">
                <div class="second" onclick="window.open('./onlineCalls.html')">تماس ها</div>
            </li>
            <li class="bars-item">
                <div class="third" onclick="window.open('./documents.html')">مدارک</div>
            </li>

        </ul>
        <!--notificaiton box-->
        <div class="notif" onclick="toggleNotif()">
            <img src="bell_24px.png" alt="#"><span class="number">9+</span>
        </div>
        <ul class="notif-box" id="box">
            <h2>اعلانات <span class="number">3  </span></h2>
            <li class="notif-item">
                <img src="user_30px.png" alt="">
                <div class="text">
                    <h4>زهرا شریعتی</h4>
                    <p>سلام چطوری؟</p>
                </div>
            </li>
            <li class="notif-item">
                <img src="user_30px.png" alt="">
                <div class="text">
                    <h4>زهرا شریعتی</h4>
                    <p>سلام چطوری؟</p>
                </div>
            </li>
            <li class="notif-item">
                <img src="user_30px.png" alt="">
                <div class="text">
                    <h4>زهرا شریعتی</h4>
                    <p>سلام چطوری؟</p>
                </div>
            </li>

        </ul>
    </nav>


    <div class="container">
        <ul class="choose">
            <li class="day-picker">
                <label for="weekday">انتخاب روز تماس</label>
                <select name="Role" id="Role" aria-placeholder="انتخاب" class="selected">
                    <option value="شنبه">شنبه</option>
                    <option value="یکشنبه">یکشنبه</option>
                    <option value="دوشنبه">دوشنبه</option>
                    <option value="سه شنبه">سه شنبه</option>
                    <option value="چهارشنبه">چهارشنبه</option>
                    <option value="پنجشنبه">پنجشنبه</option>
                    <option value="جمعه">جمعه</option>
                </select>
            </li>
            <li class="timeStart">
                <label for="start">زمان شروع</label>
                <input type="time" class="time">
            </li>
            <li class="timeEnd">
                <label for="start">زمان پایان</label>
                <input type="time" class="time">
            </li>
        </ul>
    </div>

    <script>

        let box = document.getElementById('box');
        let down = false;

        function toggleNotif(){
            if(down){
                box.style.height = '0px';
                box.style.opacity = 0;
                down = false;
            }else{
                box.style.height = '300px';
                box.style.opacity = 1;
                down = true;
            }
        }

        let bar = document.getElementById('bar');
        let downBar = false;

        function toggleBar(){
            if(downBar){
                bar.style.height = '0px';
                bar.style.opacity = 0;
                downBar = false;
            }else{
                bar.style.height = '220px';
                bar.style.opacity = 1;
                downBar = true;
            }
        }
    </script>
    
</body>
