    <script>

        let box = document.getElementById('box');
        let down = false;

        function toggleNotif(){
            if(down){
                box.style.height = '0px';
                box.style.opacity = 0;
                down = false;
            }else{
                box.style.height = '300px';
                box.style.opacity = 1;
                down = true;
